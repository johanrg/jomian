<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition>
    <h:form>
        <div class="jomian-masthead">
            <div class="container">
                <div class="blog-nav">
                    <h:panelGroup rendered="#{loginController.loggedIn}">
                        <h:panelGroup layout="block" styleClass="dropdown"
                                      rendered="#{loginController.loggedInAccount.admin}">
                            <button class="dropbtn dropbtn-admin">#{language['menu.admin']}</button>
                            <h:panelGroup layout="block" styleClass="dropdown-content">
                                <h:link value="#{language['menu.admin.search']}" outcome="/admin/search"
                                        styleClass="dropdown-link"/>
                                <h:link value="#{language['menu.admin.verifyAccount']}"
                                        outcome="/admin/verifyAccount"
                                        styleClass="dropdown-link"/>
                                <h:link value="#{language['menu.admin.approveStudents']}"
                                        outcome="/admin/approveStudentsToCourses"
                                        styleClass="dropdown-link"/>
                                <h:link value="#{language['menu.admin.manageCourse']}" outcome="/admin/manageCourses"
                                        styleClass="dropdown-link"/>
                            </h:panelGroup>
                        </h:panelGroup>

                        <h:link styleClass="nav-item" value="#{language['menu.home']}" outcome="/restricted/index"/>
                        <h:link styleClass="nav-item" value="#{language['menu.comingCourses']}"
                                outcome="/restricted/comingCourses"/>

                        <h:panelGroup rendered="#{loginController.loggedIn}" styleClass="dropdown nav-item-right">
                            <button class="dropbtn dropbtn-normal">#{loginController.loggedInAccount.name}</button>
                            <h:panelGroup layout="block" styleClass="dropdown-content">
                                <h:link value="#{language['menu.student.myCourses']}"
                                        outcome="/restricted/myCourses" styleClass="dropdown-link"/>
                                <h:link value="#{language['menu.student.myAttendance']}"
                                        rendered="#{loginController.loggedInAccount.student}"
                                        outcome="/restricted/myAttendance" styleClass="dropdown-link">
                                    <f:param name="accountId" value="#{loginController.loggedInAccount.id}"/>
                                </h:link>
                                <h:commandLink styleClass="dropdown-link" value="#{language['menu.logout']}"
                                               action="#{loginController.logout}"/>
                            </h:panelGroup>
                        </h:panelGroup>
                    </h:panelGroup>

                    <h:panelGroup rendered="#{!loginController.loggedIn}">
                        <h:link styleClass="nav-item nav-item-right" value="#{language['menu.login']}"
                                outcome="/login?faces-redirect=true"/>
                        <h:link styleClass="nav-item nav-item-right" value="#{language['menu.register']}"
                                outcome="/register?faces-redirect=true"/>
                    </h:panelGroup>
                </div>
            </div>
        </div>
    </h:form>
</ui:composition>
</html>
