<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <ui:composition template="/template/default/layout.xhtml">
        <ui:define name="content">

            <h1>#{language['login.header']}</h1>

            <h:form id="loginForm">
                <h:message for="loginForm" styleClass="message"/>

                <h:panelGrid columns="3" id="loginPanel">
                    <h:outputLabel for="email" value="#{language['login.emailLabel']}"/>
                    <h:inputText id="email" value="#{loginController.account.email}" required="true"
                                 requiredMessage="#{language['login.emailRequired']}">
                    </h:inputText>
                    <h:message for="email" styleClass="message"/>

                    <h:outputLabel for="password" value="#{language['login.passwordLabel']}"/>
                    <h:inputSecret id="password" value="#{loginController.account.password}" required="true"
                                   requiredMessage="#{language['login.passwordRequired']}">
                    </h:inputSecret>
                    <h:message for="password" styleClass="message"/>
                </h:panelGrid>

                <h:commandButton action="#{loginController.submit}" value="#{language['login.buttonLogin']}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
