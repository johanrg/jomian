<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/template/default/layout.xhtml">
    <ui:define name="content">

        <h1>#{language['manageCourses.header']}</h1>
        <p:link value="#{language['manageCourses.addCourseLink']}" outcome="/admin/addCourse.xhtml"/>
        <p:dataTable value="#{courseController.allCourses}" var="course">
            <p:column width="60%" headerText="#{language['manageCourses.name']}">
                <p:link value="#{course.name}" outcome="editCourse">
                    <f:param name="courseId" value="#{course.id}"/>
                    <f:param name="/admin/manageCourses"/>
                </p:link>
            </p:column>
            <p:column headerText="#{language['manageCourses.startDate']}">
                <h:outputText value="#{course.startDate}">
                    <f:convertDateTime pattern="yyyy-MM-dd"/>
                </h:outputText>
            </p:column>
            <p:column headerText="#{language['manageCourses.endDate']}">
                <h:outputText value="#{course.endDate}">
                    <f:convertDateTime pattern="yyyy-MM-dd"/>
                </h:outputText>
            </p:column>
        </p:dataTable>
    </ui:define>
</ui:composition>
</html>
