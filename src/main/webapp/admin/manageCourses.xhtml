<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/template/default/layout.xhtml">
    <ui:define name="content">

        <h1>#{language['manageCourses.header']}</h1>
        <h:link value="#{language['manageCourses.addCourseLink']}" outcome="/admin/addCourse.xhtml"/>
        <p:dataTable value="#{courseController.allCourses}" var="course">
            <p:column headerText="#{language['manageCourses.name']}">
                #{course.name}<br/>
            </p:column>
            <p:column headerText="#{language['manageCourses.startDate']}">
                #{course.startDate}
            </p:column>
            <p:column headerText="#{language['manageCourses.endDate']}">
                #{course.endDate}
            </p:column>
        </p:dataTable>
    </ui:define>
</ui:composition>
</html>
