<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <ui:composition template="/WEB-INF/template/default/layout.xhtml">
        <ui:define name="content">
            <h:form>
                <p:dataTable value="#{verifyAccountController.unverifiedAccounts}" var="account">
                    <p:column width="250" headerText="#{language['verifyAccount.name']}">
                        #{account.name}
                    </p:column>
                    <p:column width="250" headerText="#{language['verifyAccount.email']}">
                        #{account.email}
                    </p:column>
                    <p:column width="70" headerText="#{language['verifyAccount.student']}">
                        <p:selectBooleanCheckbox id="student" value="#{account.student}"/>
                    </p:column>
                    <p:column width="70" headerText="#{language['verifyAccount.teacher']}">
                        <p:selectBooleanCheckbox id="teacher" value="#{account.teacher}"/>
                    </p:column>
                    <p:column width="70" headerText="#{language['verifyAccount.admin']}">
                        <p:selectBooleanCheckbox id="Admin" value="#{account.admin}"/>
                    </p:column>
                    <p:column headerText="#{language['verifyAccount.operation']}">
                        <h:commandButton value="#{language['verifyAccount.verifyButton']}"
                                         action="#{verifyAccountController.verify(account)}"/>
                        &nbsp;
                        <h:commandButton value="#{language['verifyAccount.deleteButton']}"
                                         action="#{verifyAccountController.delete(account)}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
            <h:panelGroup layout="block" rendered="#{verifyAccountController.unverifiedAccounts.size() eq 0}">
                <h3>#{language['verifyAccount.noUnverifiedAccounts']}</h3>
            </h:panelGroup>
        </ui:define>
    </ui:composition>
</h:body>
</html>
