<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:metadata>
    <f:viewParam name="courseId" value="#{courseController.courseId}"/>
    <f:viewParam name="from" value="#{courseController.from}"/>
</f:metadata>
<ui:composition template="/WEB-INF/template/default/layout.xhtml">
    <ui:define name="content">
        <h1>#{language['editCourse.header']}</h1>
        <h:form id="editCourseForm">
            <p:growl id="messages"/>
            <h:inputHidden id="from" value="#{courseController.from}"/>
            <p:panelGrid columns="2" styleClass="forms">
                <p:outputLabel for="name" value="#{language['editCourse.nameLabel']}"/>
                <p:inputText id="name" value="#{courseController.course.name}"
                             required="true" requiredMessage="#{language['editCourse.nameRequired']}" size="50"/>

                <p:outputLabel for="description" value="#{language['editCourse.descriptionLabel']}"/>
                <p:inputTextarea id="description" value="#{courseController.course.description}" rows="8" cols="50"/>

                <p:outputLabel for="startDate" value="#{language['editCourse.startDateLabel']}"/>
                <p:calendar id="startDate" value="#{courseController.course.startDate}" mode="popup" showOn="button"
                            placeholder="yyyy-mm-dd"
                            required="true" requiredMessage="#{language['editCourse.startDateRequired']}"/>

                <p:outputLabel for="endDate" value="#{language['editCourse.endDateLabel']}"/>
                <p:calendar id="endDate" value="#{courseController.course.endDate}" mode="popup" showOn="button"
                            placeholder="yyyy-mm-dd"
                            required="true" requiredMessage="#{language['editCourse.endDateRequired']}">
                    <f:convertDateTime pattern="yyyy-MM-dd"/>
                </p:calendar>

                <p:commandButton value="#{language['editCourse.editCourseButton']}" update="messages"
                                 action="#{courseController.editCourse}" ajax="false"/>
            </p:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
</html>
