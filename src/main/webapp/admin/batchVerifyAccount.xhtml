<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <ui:composition template="/WEB-INF/template/default/layout.xhtml">
        <ui:define name="content">
            <h1>#{language['batchVerifyAccount.header']}</h1>
            <h:form id="batchVerifyAccountForm">
                <h:outputText value="#{language['batchVerifyAccount.explanation']}"/>
                <p:dataTable id="accountDT" value="#{verifyAccountController.unverifiedAccounts}" var="account"
                             rowKey="#{account.id}" selection="#{verifyAccountController.selectedAccounts}">
                    <p:column width="38" selectionMode="multiple"/>
                    <p:column width="30%" headerText="#{language['batchVerifyAccount.name']}">
                        <p:link value="#{account.name}" outcome="/admin/editAccount">
                            <f:param name="accountId" value="#{account.id}"/>
                        </p:link>
                    </p:column>
                    <p:column width="30%" headerText="#{language['batchVerifyAccount.email']}">
                        #{account.email}
                    </p:column>
                    <p:column width="70" headerText="#{language['batchVerifyAccount.operation']}">
                        <p:commandButton icon="ui-icon-trash" action="#{verifyAccountController.delete(account)}">
                            <p:confirm header="Confirmation"
                                       message="#{language['batchVerifyAccount.verifyAccountDeletion']}"
                                       icon="ui-icon-alert"/>
                        </p:commandButton>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="#{language['general.yes']}" type="button"
                                             styleClass="ui-confirmdialog-yes"
                                             icon="ui-icon-check"/>
                            <p:commandButton value="#{language['general.no']}" type="button"
                                             styleClass="ui-confirmdialog-no"
                                             icon="ui-icon-close"/>
                        </p:confirmDialog>
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton process="accountDT" update="batchVerifyAccountForm"
                                         value="#{language['batchVerifyAccount.verifyButton']}"
                                         action="#{verifyAccountController.verify}"/>
                    </f:facet>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
