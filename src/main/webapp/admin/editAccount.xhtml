<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:metadata>
    <f:viewParam name="accountAndCourseId" value="#{editAccountController.accountAndCourseId}"/>
    <f:viewParam name="from" value="#{editAccountController.from}"/>
</f:metadata>
<ui:composition template="/WEB-INF/template/default/layout.xhtml">
    <ui:define name="content">
        <f:event type="preRenderView" listener="#{editAccountController.initView}"/>

        <h:form id="editAccountForm">
            <p:growl id="messages"/>
            <p:panel header="#{language['editAccount.header']}">
                <h:inputHidden id="from" value="#{editAccountController.from}"/>
                <p:panelGrid columns="2" styleClass="forms">
                    <p:outputLabel for="name" value="#{language['account.nameLabel']}"/>
                    <p:inputText id="name" value="#{editAccountController.account.name}"/>

                    <p:outputLabel for="email" value="#{language['account.emailLabel']}"/>
                    <p:inputText id="email" value="#{editAccountController.account.email}"/>

                    <p:outputLabel for="student" value="#{language['account.studentLabel']}"/>
                    <p:selectBooleanCheckbox id="student" value="#{editAccountController.account.student}"/>

                    <p:outputLabel for="teacher" value="#{language['account.teacherLabel']}"/>
                    <p:selectBooleanCheckbox id="teacher" value="#{editAccountController.account.teacher}"/>

                    <p:outputLabel for="admin" value="#{language['account.adminLabel']}"/>
                    <p:selectBooleanCheckbox id="admin" value="#{editAccountController.account.admin}"/>

                    <p:outputLabel for="verify" value="#{language['account.verifyLabel']}"/>
                    <p:selectBooleanCheckbox id="verify" value="#{editAccountController.account.verified}"/>
                    <p:commandButton value="#{language['general.save']}"
                                     action="#{editAccountController.editAccount}"/>
                </p:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
