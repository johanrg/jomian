<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/template/default/narrowLayout.xhtml">
    <ui:define name="content">

        <p:panel header="#{language['register.header']}">
            <h:form id="registerForm">
                <p:growl id="messages"/>
                <p:panelGrid columns="2" styleClass="forms">
                    <p:outputLabel for="name" value="#{language['account.nameLabel']}"/>
                    <p:inputText id="name" value="#{registerController.account.name}"
                                 required="true" requiredMessage="#{language['account.nameRequired']}"/>
                    <p:outputLabel for="password" value="#{language['account.passwordLabel']}"/>
                    <p:password id="password" value="#{registerController.account.password}"
                                feedback="true" inline="true"
                                required="true" requiredMessage="#{language['account.passwordRequired']}">
                        <f:validator validatorId="passwordValidator"/>
                        <f:attribute name="confirmPassword" value="#{confirmPassword}"/>
                    </p:password>
                    <p:outputLabel for="confirmPassword" value="#{language['account.confirmPasswordLabel']}"/>
                    <p:password id="confirmPassword" required="true"
                                binding="#{confirmPassword}"
                                requiredMessage="#{language['account.confirmPasswordRequired']}"/>
                    <p:outputLabel for="email" value="#{language['account.emailLabel']}"/>
                    <p:inputText id="email" value="#{registerController.account.email}"
                                 required="true"
                                 requiredMessage="#{language['account.emailRequired']}"/>
                    <p:commandButton value="#{language['register.registerButton']}" update="messages"
                                     action="#{registerController.submit}" ajax="false"/>
                </p:panelGrid>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
</html>
