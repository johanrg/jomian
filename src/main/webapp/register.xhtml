<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <ui:composition template="/WEB-INF/template/default/layout.xhtml">
        <ui:define name="content">

            <h1>#{language['register.header']}</h1>

            <h:form id="registerForm">
                <p:growl id="messages"/>
                <p:panelGrid columns="2" styleClass="forms">
                    <p:outputLabel for="name" value="#{language['register.nameLabel']}"/>
                    <p:inputText id="name" value="#{registerController.account.name}"
                                 required="true" requiredMessage="#{language['register.nameRequired']}"/>
                    <p:outputLabel for="password" value="#{language['register.passwordLabel']}"/>
                    <p:password id="password" value="#{registerController.account.password}"
                                feedback="true" inline="true"
                                required="true" requiredMessage="#{language['register.passwordRequired']}">
                        <f:validator validatorId="passwordValidator"/>
                        <f:attribute name="confirmPassword" value="#{confirmPassword}"/>
                    </p:password>
                    <p:outputLabel for="confirmPassword" value="#{language['register.confirmPasswordLabel']}"/>
                    <p:password id="confirmPassword" required="true"
                                binding="#{confirmPassword}"
                                requiredMessage="#{language['register.confirmPasswordRequired']}"/>
                    <p:outputLabel for="email" value="#{language['register.emailLabel']}"/>
                    <p:inputText id="email" value="#{registerController.account.email}"
                                 required="true"
                                 requiredMessage="#{language['register.emailRequired']}"/>
                    <p:commandButton value="#{language['register.registerButton']}" update="messages"
                                     action="#{registerController.submit}" ajax="false"/>
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
