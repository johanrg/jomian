<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:metadata>
    <f:viewParam name="username" value="#{username}"/>
</f:metadata>
<h:body>
    <h:outputFormat value="#{language['thankyou.welcomeMessage']}">
        <f:param value="#{username}"/>
    </h:outputFormat>
    <p>#{language['thankyou.loginMessage1']} <h:link value="#{language['thankyou.loginLinkName']}" outcome="login?faces-redirect=true"/> #{language['thankyou.loginMessage2']}</p>
