<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:metadata>
    <f:viewParam name="username" value="#{username}"/>
</f:metadata>
<h:body>
    <ui:composition template="/WEB-INF/template/default/layout.xhtml">
        <ui:define name="content">

            <p>
                <h:outputFormat value="#{language['welcome.welcomeMessage']}">
                    <f:param value="#{username}"/>
                </h:outputFormat>
            </p>

            <p>
                #{language['welcome.loginMessage1']}
                <h:link value="#{language['welcome.loginLinkName']}"
                        outcome="login?faces-redirect=true"/> #{language['welcome.loginMessage2']}
            </p>
        </ui:define>
    </ui:composition>
</h:body>
</html>
