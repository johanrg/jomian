<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:metadata>
    <f:viewParam name="courseId" value="#{showCourseController.courseId}"/>j
</f:metadata>
<ui:composition template="/WEB-INF/template/default/layout.xhtml">
    <ui:define name="content">
        <f:event type="preRenderView" listener="#{showCourseController.initView}"/>

        <p:panel header="#{language['showCourse.header']}">
            <p:panelGrid columns="2" styleClass="forms">
                <p:outputLabel for="name" value="#{language['course.nameLabel']}"/>
                <p:inputText id="name" size="50" value="#{showCourseController.course.name}" readonly="true"/>

                <p:outputLabel for="description" value="#{language['course.descriptionLabel']}"/>
                <p:inputTextarea id="description" value="#{showCourseController.course.description}" rows="8"
                                 cols="50" readonly="true"/>

                <p:outputLabel for="startDate" value="#{language['course.startDateLabel']}"/>
                <p:inputText id="startDate" value="#{showCourseController.course.startDate}" mode="popup"
                             readonly="true">
                    <f:convertDateTime pattern="yyyy-MM-dd"/>
                </p:inputText>
                <p:outputLabel for="endDate" value="#{language['course.endDateLabel']}"/>
                <p:inputText id="endDate" value="#{showCourseController.course.endDate}" mode="popup"
                             readonly="true">
                    <f:convertDateTime pattern="yyyy-MM-dd"/>
                </p:inputText>

                <p:outputLabel for="teachers" value="#{language['course.teachersLabel']}"/>
                <p:dataTable id="teachers" value="#{showCourseController.teachers}" var="teacher">
                    <p:column>
                        #{teacher.name}
                    </p:column>
                </p:dataTable>
            </p:panelGrid>
        </p:panel>
    </ui:define>
</ui:composition>
</html>
